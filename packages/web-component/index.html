<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rich Text Editor</title>
  <meta name="description" content="New features implemented.">
  <style>
  </style>
</head>

<body>
  <div style="margin-top: 10px;">
    <div id="editor-container"></div>
  </div>

  <!-- Display area for real-time content -->
  <div style="margin-top: 20px; padding: 20px; border: 1px solid #ccc; background: #f9f9f9;">
    <h3>Real-time Content Preview:</h3>
    <div style="margin-top: 10px;">
      <strong>HTML Content:</strong>
      <pre id="html-output" style="background: white; padding: 10px; overflow: auto; max-height: 200px;"></pre>
    </div>
    <div style="margin-top: 10px;">
      <strong>Text Content:</strong>
      <pre id="text-output" style="background: white; padding: 10px; overflow: auto; max-height: 100px;"></pre>
    </div>
  </div>

  <!-- <link rel="stylesheet" href="dist/index.css"> -->
  <!-- <script src="dist/index.js"></script> -->
  <script type="module" src="dist/index.js"></script>
  <text-igniter id="text-igniter-editor" config='{
    "showToolbar": true,
    "features": [
      "bold",
      "italic",
      "underline",
      "hyperlink",
      "fontFamily",
      "fontSize",
      "alignLeft",
      "alignCenter",
      "alignRight",
      "unorderedList",
      "orderedList",
      "image",
      "fontColor",
      "bgColor",
      "getHtmlContent",
      "loadHtmlContent"
    ]
}
'></text-igniter>

  <script>
    // Listen to the content-change event from the web component
    const editor = document.getElementById('text-igniter-editor');
    editor.addEventListener('content-change', (event) => {
      console.log('Content changed:', event.detail);
      document.getElementById('html-output').textContent = event.detail.html;
      document.getElementById('text-output').textContent = event.detail.text;
    });
  </script>
</body>

</html>
